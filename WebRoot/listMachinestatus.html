<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>机器列表</title>
	
    <meta http-equiv="description" content="listRecord">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  <button onclick="location.href='index.html'">返回主页</button>

  <div style=" border:1px solid #000000; padding:20px 20px 20px 20px;">
  <h5>运行中的机器</h5>

    <table border="1" cellspacing="0" style="width:100%">
    <thead><!-- 列表表头 -->
		<tr>
		<th style="width:12.5%">机器号</th>
		<th style="width:12.5%">机器名</th>
		<th style="width:12.5%">NOC</th>
		<th style="width:12.5%">物料编号</th>
		<th style="width:12.5%">订单数量</th>
		<th style="width:12.5%">计数</th>
		<th style="width:12.5%">工作模式</th>
		<th style="width:12.5%">平均产能</th>
		</tr>
	</thead>
    <tbody id = "Recordlist">
    </tbody>
    </table>
   </div>
  </body>
  <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="js/dateFormat.js"></script>
  <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
  <script>
   window.onload = function () {
   get();
   setInterval('get()', 7000);
   }
   
   function get(){
	  $.ajax({
	  	url:"display/listMachinestatus",
	  	type:"post",
	  	dataType:"json",
		data:{'name':name},
	  	success:function(data){
	  	var text = "";
	  	  for (var i = 0; i < data.length; i++) {
			text += "<tr>";
			text += "<td>";
			text += data[i].machid;
			text += "</td>";
			text += "<td>";
			text += data[i].name;
			text += "</td>";
			text += "<td>";
			text += data[i].noc;
			text += "</td>";
			text += "<td>";
			text += data[i].stocknumber;
			text += "</td>";
			text += "<td>";
			text += data[i].value;
			text += "</td>";
			text += "<td>";
			text += data[i].count;
			text += "</td>";
			text += "<td>";
			switch(parseInt(data[i].mode)){
			case 1:
				text += "停机";
				break;
			case 2:
				text += "换模";
				break;
			case 3:
				text += "调试";
				break;
			case 4:
				text += "生产";
				break;
			case 5:
				text += "坏机";
				break;
			case 6:
				text += "暂停";
				break;
				}
			text += "</td>";
			text += "<td>";
			text += data[i].speed;
			text += "</td>";
			text += "</tr>";
	  	  }
	  	  $("#Recordlist").html(text);
		}
	  });
	  }
  
</script>
  </html>
