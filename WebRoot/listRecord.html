<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
	
    <meta http-equiv="description" content="listRecord">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  <div>
  <input id="startT" name="startTime" value=""  style="width: 80px" type="text" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
  <label>机器号：</label><input type = "text" id="machid" />
  <button onclick="get()">查找</button><button onclick="test()">test</button>
  </div>
  <div>
    <table border="1" cellspacing="0">
    <thead><!-- 列表表头 -->
		<tr>
		<th>机器号</th>
		<th>模式</th>
		<th>计数</th>
		<th>时间</th>
		</tr>
	</thead>
    <tbody id = "Recordlist">
    </tbody>
    </table>
   </div>
  </body>
  <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="js/dateFormat.js"></script>
  <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
  <script>
  function get(){
  var machid=$("#machid").val() ;
  $.ajax({
  	url:"tcprecord/listRecord",
  	type:"post",
  	dataType:"json",
	data:{'machid':machid},
  	success:function(data){
  	var text = "";
  	  for (var i = 0; i < data.length; i++) {
		text += "<tr>";
		text += "<td>";
		text += data[i].machid;
		text += "</td>";
		text += "<td>";
		text += data[i].mode;
		text += "</td>";
		text += "<td>";
		text += data[i].count;
		text += "</td>";
		text += "<td>";
		text += new Date(data[i].datetime).Format("yyyy-MM-dd HH:mm:ss");
		text += "</td>";
		text += "</tr>";
  	  }
  	  $("#Recordlist").html(text);
	}
  });
  }
  function test(){
  $.ajax({
  	url:"Machine/changeMachineNOC",
  	type:"post",
  	dataType:"json",
	data:{'noc':'344523','value':'5000','date':'2018-01-01','machid':'1'},
  	success:function(data){
  		
	}
  });
  }
	</script>
  </html>
