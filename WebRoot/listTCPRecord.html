<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
	
    <meta http-equiv="description" content="listRecord">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  <button onclick="location.href='index.html'">返回主页</button>
  <div style=" border:1px solid #000000; padding:20px 20px 20px 20px;">
  <label>机器号：</label><input type = "text" id="machid" />
    <label for="Front">时间范围</label>
  <input id="Front" name="Front" value=""  style="width: 150px" type="text" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
  -
  <input id="Back" name="Back" value=""  style="width: 150px" type="text" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
  
  <button onclick="get()">查找</button>
  </div>
  <div  style=" border:1px solid #000000; padding:20px 20px 20px 20px;">
    <table  border="1" cellspacing="0" style="width:100%">
    <thead><!-- 列表表头 -->
		<tr>
		<th>机器号</th>
		<th>模式</th>
		<th>NOC</th>
		<th>物料编号</th>
		<th>计数</th>
		<th>记录时间</th>
		</tr>
	</thead>
    <tbody id = "Recordlist">
    </tbody>
    </table>
   </div>
  </body>
  <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="js/dateFormat.js"></script>
  <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
  <script>
  function get(){
  var machid=$("#machid").val() ;
  $.ajax({
  	url:"tcprecord/listRecord",
  	type:"post",
  	dataType:"json",
	data:{'machid':machid},
  	success:function(data){
  	var text = "";
  	  for (var i = 0; i < data.length; i++) {
		text += "<tr>";
		text += "<td>";
		text += data[i].machid;
		text += "</td>";
		text += "<td>";
		switch(data[i].mode){
			case 1:
				text += "停机";
				break;
			case 2:
				text += "换模";
				break;
			case 3:
				text += "调试";
				break;
			case 4:
				text += "生产";
				break;
			case 5:
				text += "坏机";
				break;
			case 6:
				text += "暂停";
				break;
				}
		text += "</td>";
		text += "<td>";
		text += data[i].noc;
		text += "</td>";
		text += "<td>";
		text += data[i].stocknumber;
		text += "</td>";
		text += "<td>";
		text += data[i].count;
		text += "</td>";
		text += "<td>";
		text += new Date(data[i].recordtime).Format("yyyy-MM-dd HH:mm:ss");
		text += "</td>";
		text += "</tr>";
  	  }
  	  $("#Recordlist").html(text);
	}
  });
  }

  $.ajax({

	data:{'noc':'344523','value':'5000','date':'2018-01-01','machid':'1'},
  	success:function(data){
  		
	}
  });
  }
	</script>
  </html>
