<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>机器列表</title>
	
    <meta http-equiv="description" content="listRecord">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  <button onclick="location.href='index.html'">返回主页</button>
  <div style=" border:1px solid #000000; padding:20px 20px 20px 20px;">
  <h5>添加机器</h5>
  <label>机器号：</label><input type = "text" id="addid" value=""/>
  <label>机器名：</label><input type = "text" id="addname" value=""/>
  <button onclick="add()">添加</button>
  <br />
  </div>
  <div style=" border:1px solid #000000; padding:20px 20px 20px 20px;">
  <h5>机器管理</h5>
  
  <label>机器名：</label><input type = "text" id="name" value=""/>
  <button onclick="get()">查找</button>
  <p> </p>
    <table border="1" cellspacing="0" style="width:100%">
    <thead><!-- 列表表头 -->
		<tr>
		<th style="width:12.5%">机器号</th>
		<th style="width:12.5%">机器名</th>
		<th style="width:12.5%">NOC</th>
		<th style="width:12.5%">物料编号</th>
		<th style="width:12.5%">计数</th>
		<th style="width:12.5%">工作模式</th>
		<th style="width:12.5%">删除</th>
		<th style="width:12.5%">查看任务</th>
		</tr>
	</thead>
    <tbody id = "Recordlist">
    </tbody>
    </table>
   </div>
  </body>
  <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="js/dateFormat.js"></script>
  <script type="text/javascript" src="js/DatePicker/WdatePicker.js"></script>
  <script>
   window.onload = function () {
   get()
   }
   
  function get(){
  var name=$("#name").val() ;
  $.ajax({
  	url:"machine/selectMachine",
  	type:"post",
  	dataType:"json",
	data:{'name':name},
  	success:function(data){
  	var text = "";
  	  for (var i = 0; i < data.length; i++) {
		text += "<tr>";
		text += "<td>";
		text += data[i].machid;
		text += "</td>";
		text += "<td>";
		text += data[i].name;
		text += "</td>";
		text += "<td>";
		text += data[i].noc;
		text += "</td>";
		text += "<td>";
		text += data[i].stocknumber;
		text += "</td>";
		text += "<td>";
		text += data[i].count;
		text += "</td>";
		text += "<td>";
		switch(data[i].mode){
			case 1:
				text += "停机";
				break;
			case 2:
				text += "换模";
				break;
			case 3:
				text += "调试";
				break;
			case 4:
				text += "生产";
				break;
			case 5:
				text += "坏机";
				break;
			case 6:
				text += "暂停";
				break;
				}
		text += "</td>";
		text += "<td><button style=\"width:100%\" onclick=\"deletemachine(";
		text += data[i].machid;
		text += ")\">删除</button>"
		text += "</td>";
		text += "<td><button style=\"width:100%\" onclick=\"javascript:window.open('listTask.html?machid=";
		text += data[i].machid;
		text += "')\">查看任务</button>"
		text += "</td>";
		text += "</tr>";
  	  }
  	  $("#Recordlist").html(text);
	}
  });
  }

  function add(){
  var addname = $("#addname").val();
  var addid = $("#addid").val();
  $.ajax({
  	url:"machine/addMachine",
  	type:"post",
  	dataType:"json",
	data:{'machid':addid,'name':addname},
  	success:function(data){
  		alert(data.msg);
  		get();
	}
  });
  
  }
  
   function deletemachine(id){
  var deleteid = id
  $.ajax({
  	url:"machine/deleteMachine",
  	type:"post",
  	dataType:"json",
	data:{'machid':id},
  	success:function(data){
  		alert(data.msg);
  		get();
	}
  });
  }
  function test(){
  $.ajax({
  	url:"machine/changeMachineNOC",
  	type:"post",
  	dataType:"json",
	data:{'noc':'344523','value':'5000','date':'2018-01-01','machid':'1'},
  	success:function(data){
  		
	}
  });
  }
</script>
  </html>
